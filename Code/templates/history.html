  <body>
    <!-- Main navigation bar -->
	 <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="../">Deep Learning</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
       <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="../">Home</a>
            </li>

              <a class="nav-link" href="../history">History</a>
            </li>
		    <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/GWUGroup11/Final-Project-Group-11/">Source Code</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" action="/search">
          <input name="q" id="q" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button id="searchbutton" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>

    <!-- Main Chart Title Area -->
    <main role="main">
      <div class="container" style="padding-top:30px;padding-left:30px;padding-right:30px;">
        <h1 style="text-align:center;padding-top:30px;vertical-align:middle">History</h1>
        <div class="card">
          <div class="card-body">
              <h6>
                  <table class="table">
                          <tr>
                          <th scope="col" > Latitude </th>
                          <th scope="col" > Longitude </th>
                          <th scope="col" > Density </th>
                          </tr>
                      {% for i in results %}
                          <tr>
                          <td> {{ i['latitude'] }} </td>
                          <td> {{ i['longitude'] }} </td>
                          <td> {{ i['density']|safe }} </td>
                          </tr>
                      {% endfor %}
                  </table>
              </h6>
          </div>
        </div>
      </div>
    </main>
	<hr>
